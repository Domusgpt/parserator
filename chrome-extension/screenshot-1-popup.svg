<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f8f9fa"/>
  
  <!-- Browser chrome -->
  <rect x="0" y="0" width="1280" height="60" fill="#202124"/>
  <circle cx="30" cy="30" r="8" fill="#ff5f57"/>
  <circle cx="50" cy="30" r="8" fill="#ffbd2e"/>
  <circle cx="70" cy="30" r="8" fill="#28ca42"/>
  <rect x="100" y="15" width="800" height="30" rx="15" fill="#2d3748" stroke="#4a5568"/>
  <text x="110" y="35" fill="#e2e8f0" font-family="Arial" font-size="14">parserator.com - AI-Powered Text Parser</text>
  
  <!-- Extension popup -->
  <rect x="320" y="100" width="640" height="500" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Popup header -->
  <rect x="320" y="100" width="640" height="60" rx="8" fill="#4f46e5"/>
  <text x="340" y="125" fill="white" font-family="Arial" font-size="18" font-weight="bold">Parserator</text>
  <text x="340" y="145" fill="#c7d2fe" font-family="Arial" font-size="12">AI-Powered Text Parser</text>
  
  <!-- Input section -->
  <text x="340" y="185" fill="#374151" font-family="Arial" font-size="14" font-weight="bold">Input Data:</text>
  <rect x="340" y="195" width="600" height="80" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="350" y="215" fill="#6b7280" font-family="Arial" font-size="12">John Smith, Senior Developer</text>
  <text x="350" y="235" fill="#6b7280" font-family="Arial" font-size="12">john.smith@techcorp.com</text>
  <text x="350" y="255" fill="#6b7280" font-family="Arial" font-size="12">(555) 123-4567, San Francisco, CA</text>
  
  <!-- Schema section -->
  <text x="340" y="305" fill="#374151" font-family="Arial" font-size="14" font-weight="bold">Output Schema:</text>
  <rect x="340" y="315" width="600" height="100" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="350" y="335" fill="#059669" font-family="Arial" font-size="12">{</text>
  <text x="370" y="355" fill="#059669" font-family="Arial" font-size="12">"name": "string",</text>
  <text x="370" y="375" fill="#059669" font-family="Arial" font-size="12">"email": "email",</text>
  <text x="370" y="395" fill="#059669" font-family="Arial" font-size="12">"phone": "phone"</text>
  <text x="350" y="415" fill="#059669" font-family="Arial" font-size="12">}</text>
  
  <!-- Parse button -->
  <rect x="520" y="440" width="120" height="40" rx="6" fill="#4f46e5"/>
  <text x="565" y="465" fill="white" font-family="Arial" font-size="14" font-weight="bold">Parse Data</text>
  
  <!-- Status -->
  <text x="340" y="520" fill="#059669" font-family="Arial" font-size="12">✓ Connected to API</text>
  <text x="340" y="540" fill="#6b7280" font-family="Arial" font-size="12">Ready to parse • 0.3s avg response time</text>
</svg>