<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f8f9fa"/>
  
  <!-- Browser chrome -->
  <rect x="0" y="0" width="1280" height="60" fill="#202124"/>
  <circle cx="30" cy="30" r="8" fill="#ff5f57"/>
  <circle cx="50" cy="30" r="8" fill="#ffbd2e"/>
  <circle cx="70" cy="30" r="8" fill="#28ca42"/>
  <rect x="100" y="15" width="800" height="30" rx="15" fill="#2d3748" stroke="#4a5568"/>
  <text x="110" y="35" fill="#e2e8f0" font-family="Arial" font-size="14">chrome-extension://parserator/options.html</text>
  
  <!-- Settings page -->
  <rect x="200" y="100" width="880" height="600" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="200" y="100" width="880" height="80" rx="8" fill="#4f46e5"/>
  <text x="240" y="130" fill="white" font-family="Arial" font-size="24" font-weight="bold">Parserator Settings</text>
  <text x="240" y="155" fill="#c7d2fe" font-family="Arial" font-size="14">Configure your AI-powered parsing preferences</text>
  
  <!-- API Configuration Section -->
  <text x="240" y="220" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">API Configuration</text>
  
  <text x="240" y="250" fill="#374151" font-family="Arial" font-size="14">API Key:</text>
  <rect x="240" y="260" width="500" height="40" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="250" y="285" fill="#6b7280" font-family="Arial" font-size="12">pk_live_********************************</text>
  
  <text x="240" y="330" fill="#374151" font-family="Arial" font-size="14">API Endpoint:</text>
  <rect x="240" y="340" width="500" height="40" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="250" y="365" fill="#6b7280" font-family="Arial" font-size="12">https://app-5108296280.us-central1.run.app</text>
  
  <!-- Connection status -->
  <rect x="760" y="260" width="120" height="40" rx="4" fill="#d1fae5" stroke="#10b981"/>
  <text x="800" y="285" fill="#047857" font-family="Arial" font-size="12">✓ Connected</text>
  
  <!-- Parsing Options -->
  <text x="240" y="430" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">Parsing Options</text>
  
  <!-- Checkbox options -->
  <rect x="240" y="460" width="16" height="16" rx="2" fill="#4f46e5"/>
  <text x="235" y="470" fill="white" font-family="Arial" font-size="12">✓</text>
  <text x="270" y="475" fill="#374151" font-family="Arial" font-size="14">Enable right-click context menu</text>
  
  <rect x="240" y="490" width="16" height="16" rx="2" fill="#4f46e5"/>
  <text x="235" y="500" fill="white" font-family="Arial" font-size="12">✓</text>
  <text x="270" y="505" fill="#374151" font-family="Arial" font-size="14">Auto-save parsing history</text>
  
  <rect x="240" y="520" width="16" height="16" rx="2" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="270" y="535" fill="#374151" font-family="Arial" font-size="14">Show parsing confidence scores</text>
  
  <!-- Performance Settings -->
  <text x="240" y="580" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">Performance</text>
  
  <text x="240" y="610" fill="#374151" font-family="Arial" font-size="14">Request Timeout:</text>
  <rect x="240" y="620" width="100" height="35" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="280" y="642" fill="#6b7280" font-family="Arial" font-size="12">30s</text>
  
  <!-- Save button -->
  <rect x="240" y="680" width="120" height="40" rx="6" fill="#4f46e5"/>
  <text x="285" y="705" fill="white" font-family="Arial" font-size="14" font-weight="bold">Save Settings</text>
  
  <!-- Usage stats sidebar -->
  <rect x="900" y="200" width="160" height="200" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="920" y="225" fill="#374151" font-family="Arial" font-size="14" font-weight="bold">Usage Stats</text>
  <text x="920" y="250" fill="#6b7280" font-family="Arial" font-size="12">This month:</text>
  <text x="920" y="270" fill="#1f2937" font-family="Arial" font-size="14">1,247 parses</text>
  <text x="920" y="290" fill="#6b7280" font-family="Arial" font-size="12">Avg response:</text>
  <text x="920" y="310" fill="#1f2937" font-family="Arial" font-size="14">0.8 seconds</text>
  <text x="920" y="330" fill="#6b7280" font-family="Arial" font-size="12">Success rate:</text>
  <text x="920" y="350" fill="#059669" font-family="Arial" font-size="14">98.3%</text>
</svg>