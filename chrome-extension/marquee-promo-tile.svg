<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560" width="1400" height="560">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="560" fill="url(#grad1)"/>
  <rect width="1400" height="560" fill="url(#grad2)"/>
  
  <!-- Left side - Main icon and branding -->
  <circle cx="200" cy="280" r="80" fill="white" opacity="0.15"/>
  <circle cx="200" cy="280" r="65" fill="white"/>
  
  <!-- Large parsing symbol -->
  <g transform="translate(200,280)">
    <!-- Input lines -->
    <g transform="translate(-35,-20)">
      <rect x="0" y="0" width="25" height="4" fill="#4F46E5" rx="2"/>
      <rect x="0" y="10" width="20" height="4" fill="#4F46E5" rx="2"/>
      <rect x="0" y="20" width="30" height="4" fill="#4F46E5" rx="2"/>
      <rect x="0" y="30" width="22" height="4" fill="#4F46E5" rx="2"/>
    </g>
    
    <!-- Arrow -->
    <path d="M -8 0 L 12 0 M 7 -7 L 12 0 L 7 7" stroke="#FBBF24" stroke-width="4" fill="none"/>
    
    <!-- Output JSON -->
    <g transform="translate(15,-20)">
      <path d="M 0 0 L 0 40 M 0 0 L 8 0 M 0 40 L 8 40" stroke="#10B981" stroke-width="4" fill="none"/>
      <path d="M 25 0 L 33 0 L 33 40 L 25 40" stroke="#10B981" stroke-width="4" fill="none"/>
      <rect x="4" y="6" width="12" height="3" fill="#10B981" rx="1"/>
      <rect x="18" y="6" width="8" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="14" width="8" height="3" fill="#10B981" rx="1"/>
      <rect x="14" y="14" width="12" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="22" width="16" height="3" fill="#10B981" rx="1"/>
      <rect x="22" y="22" width="6" height="3" fill="#34D399" rx="1"/>
      <rect x="4" y="30" width="10" height="3" fill="#10B981" rx="1"/>
      <rect x="16" y="30" width="10" height="3" fill="#34D399" rx="1"/>
    </g>
  </g>
  
  <!-- Main title and subtitle -->
  <text x="350" y="180" fill="white" font-family="Arial" font-size="64" font-weight="bold">Parserator</text>
  <text x="350" y="220" fill="#E0E7FF" font-family="Arial" font-size="24">AI-Powered Text Parser for Chrome</text>
  
  <!-- Key value proposition -->
  <rect x="350" y="240" width="400" height="40" rx="6" fill="rgba(251,191,36,0.2)" stroke="#FBBF24"/>
  <text x="370" y="265" fill="#FBBF24" font-family="Arial" font-size="20" font-weight="bold">70% More Token Efficient</text>
  
  <!-- Feature highlights -->
  <text x="350" y="310" fill="white" font-family="Arial" font-size="18" font-weight="bold">Revolutionary Architect-Extractor Pattern</text>
  
  <g transform="translate(350,330)">
    <circle cx="0" cy="8" r="3" fill="#10B981"/>
    <text x="15" y="13" fill="#E0E7FF" font-family="Arial" font-size="16">Right-click parsing on any webpage</text>
    
    <circle cx="0" cy="33" r="3" fill="#10B981"/>
    <text x="15" y="38" fill="#E0E7FF" font-family="Arial" font-size="16">Export to JSON, CSV, Excel formats</text>
    
    <circle cx="0" cy="58" r="3" fill="#10B981"/>
    <text x="15" y="63" fill="#E0E7FF" font-family="Arial" font-size="16">95%+ accuracy, sub-3-second processing</text>
    
    <circle cx="0" cy="83" r="3" fill="#10B981"/>
    <text x="15" y="88" fill="#E0E7FF" font-family="Arial" font-size="16">Custom schemas and batch processing</text>
  </g>
  
  <!-- Right side - Visual demo -->
  <rect x="850" y="100" width="500" height="360" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
  
  <!-- Demo window -->
  <rect x="870" y="120" width="460" height="320" rx="6" fill="white"/>
  
  <!-- Demo header -->
  <rect x="870" y="120" width="460" height="40" rx="6" fill="#F3F4F6"/>
  <circle cx="890" cy="140" r="5" fill="#FF5F57"/>
  <circle cx="905" cy="140" r="5" fill="#FFBD2E"/>
  <circle cx="920" cy="140" r="5" fill="#28CA42"/>
  <text x="940" y="145" fill="#6B7280" font-family="Arial" font-size="12">Parserator Results</text>
  
  <!-- Sample input -->
  <text x="890" y="185" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Input:</text>
  <text x="890" y="205" fill="#6B7280" font-family="Arial" font-size="11">Dr. Sarah Johnson, CTO, sarah@innovate.com, (555) 987-6543</text>
  
  <!-- Sample output -->
  <text x="890" y="235" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">Parsed JSON:</text>
  <rect x="890" y="245" width="420" height="140" rx="4" fill="#F0FDF4" stroke="#22C55E"/>
  
  <text x="900" y="265" fill="#059669" font-family="Monaco, monospace" font-size="10">{</text>
  <text x="910" y="280" fill="#059669" font-family="Monaco, monospace" font-size="10">"name": "Dr. Sarah Johnson",</text>
  <text x="910" y="295" fill="#059669" font-family="Monaco, monospace" font-size="10">"title": "CTO",</text>
  <text x="910" y="310" fill="#059669" font-family="Monaco, monospace" font-size="10">"email": "sarah@innovate.com",</text>
  <text x="910" y="325" fill="#059669" font-family="Monaco, monospace" font-size="10">"phone": "(555) 987-6543"</text>
  <text x="900" y="340" fill="#059669" font-family="Monaco, monospace" font-size="10">}</text>
  
  <text x="890" y="365" fill="#6B7280" font-family="Arial" font-size="10">Processed in 0.8s • 95% confidence • 127 tokens used</text>
  
  <!-- Performance stats -->
  <text x="890" y="400" fill="#059669" font-family="Arial" font-size="12" font-weight="bold">Traditional: $3.50 • Parserator: $0.30 (70% savings)</text>
  
  <!-- Background sparkles -->
  <circle cx="100" cy="100" r="4" fill="#FBBF24" opacity="0.6"/>
  <circle cx="1300" cy="80" r="3" fill="#FBBF24" opacity="0.8"/>
  <circle cx="1350" cy="450" r="4" fill="#FBBF24" opacity="0.6"/>
  <circle cx="50" cy="480" r="3" fill="#FBBF24" opacity="0.8"/>
  <circle cx="750" cy="50" r="2" fill="#FBBF24" opacity="0.7"/>
  <circle cx="1200" cy="500" r="2" fill="#FBBF24" opacity="0.7"/>
</svg>