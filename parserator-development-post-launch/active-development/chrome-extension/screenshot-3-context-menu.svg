<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f8f9fa"/>
  
  <!-- Browser chrome -->
  <rect x="0" y="0" width="1280" height="60" fill="#202124"/>
  <circle cx="30" cy="30" r="8" fill="#ff5f57"/>
  <circle cx="50" cy="30" r="8" fill="#ffbd2e"/>
  <circle cx="70" cy="30" r="8" fill="#28ca42"/>
  <rect x="100" y="15" width="800" height="30" rx="15" fill="#2d3748" stroke="#4a5568"/>
  <text x="110" y="35" fill="#e2e8f0" font-family="Arial" font-size="14">example.com/contact-info</text>
  
  <!-- Web page content -->
  <rect x="50" y="100" width="800" height="500" fill="white" stroke="#e2e8f0"/>
  
  <!-- Sample webpage -->
  <text x="70" y="130" fill="#1f2937" font-family="Arial" font-size="24" font-weight="bold">Contact Information</text>
  
  <!-- Selected text highlight -->
  <rect x="70" y="160" width="400" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
  <text x="80" y="180" fill="#1f2937" font-family="Arial" font-size="14">Dr. Sarah Johnson</text>
  <text x="80" y="200" fill="#1f2937" font-family="Arial" font-size="14">Chief Technology Officer</text>
  <text x="80" y="220" fill="#1f2937" font-family="Arial" font-size="14">sarah.johnson@innovatetech.com</text>
  <text x="80" y="240" fill="#1f2937" font-family="Arial" font-size="14">Phone: +1 (555) 987-6543</text>
  <text x="80" y="260" fill="#1f2937" font-family="Arial" font-size="14">Office: Seattle, WA</text>
  
  <!-- Context menu -->
  <rect x="480" y="200" width="200" height="180" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="480" y="200" width="200" height="180" rx="6" fill="white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  
  <!-- Context menu items -->
  <rect x="485" y="205" width="190" height="30" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="495" y="225" fill="#374151" font-family="Arial" font-size="12">Copy</text>
  
  <rect x="485" y="235" width="190" height="30" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="495" y="255" fill="#374151" font-family="Arial" font-size="12">Cut</text>
  
  <rect x="485" y="265" width="190" height="30" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="495" y="285" fill="#374151" font-family="Arial" font-size="12">Paste</text>
  
  <!-- Separator -->
  <rect x="490" y="300" width="180" height="1" fill="#d1d5db"/>
  
  <!-- Parserator option highlighted -->
  <rect x="485" y="305" width="190" height="35" fill="#4f46e5" rx="2"/>
  <circle cx="500" cy="322" r="8" fill="white"/>
  <text x="495" y="327" fill="#4f46e5" font-family="Arial" font-size="8" font-weight="bold">P</text>
  <text x="515" y="327" fill="white" font-family="Arial" font-size="12" font-weight="bold">Parse with Parserator</text>
  
  <rect x="485" y="345" width="190" height="30" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="495" y="365" fill="#374151" font-family="Arial" font-size="12">Inspect Element</text>
  
  <!-- Mouse cursor -->
  <polygon points="500,320 515,335 505,335" fill="#1f2937"/>
</svg>