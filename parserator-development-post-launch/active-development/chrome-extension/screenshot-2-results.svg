<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f8f9fa"/>
  
  <!-- Browser chrome -->
  <rect x="0" y="0" width="1280" height="60" fill="#202124"/>
  <circle cx="30" cy="30" r="8" fill="#ff5f57"/>
  <circle cx="50" cy="30" r="8" fill="#ffbd2e"/>
  <circle cx="70" cy="30" r="8" fill="#28ca42"/>
  <rect x="100" y="15" width="800" height="30" rx="15" fill="#2d3748" stroke="#4a5568"/>
  <text x="110" y="35" fill="#e2e8f0" font-family="Arial" font-size="14">parserator.com - Parsing Results</text>
  
  <!-- Extension popup with results -->
  <rect x="320" y="100" width="640" height="600" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Popup header -->
  <rect x="320" y="100" width="640" height="60" rx="8" fill="#059669"/>
  <text x="340" y="125" fill="white" font-family="Arial" font-size="18" font-weight="bold">Parserator</text>
  <text x="340" y="145" fill="#bbf7d0" font-family="Arial" font-size="12">✓ Parsing Complete</text>
  
  <!-- Success message -->
  <rect x="340" y="180" width="600" height="40" rx="4" fill="#d1fae5" stroke="#10b981"/>
  <text x="360" y="200" fill="#047857" font-family="Arial" font-size="14">✓ Successfully parsed in 0.8s • 95% confidence</text>
  
  <!-- Results section -->
  <text x="340" y="245" fill="#374151" font-family="Arial" font-size="14" font-weight="bold">Parsed Results:</text>
  <rect x="340" y="255" width="600" height="180" rx="4" fill="#f0fdf4" stroke="#22c55e"/>
  
  <!-- JSON results -->
  <text x="350" y="275" fill="#059669" font-family="Monaco, monospace" font-size="12">{</text>
  <text x="370" y="295" fill="#059669" font-family="Monaco, monospace" font-size="12">"name": "John Smith",</text>
  <text x="370" y="315" fill="#059669" font-family="Monaco, monospace" font-size="12">"email": "john.smith@techcorp.com",</text>
  <text x="370" y="335" fill="#059669" font-family="Monaco, monospace" font-size="12">"phone": "(555) 123-4567",</text>
  <text x="370" y="355" fill="#059669" font-family="Monaco, monospace" font-size="12">"title": "Senior Developer",</text>
  <text x="370" y="375" fill="#059669" font-family="Monaco, monospace" font-size="12">"location": "San Francisco, CA"</text>
  <text x="350" y="395" fill="#059669" font-family="Monaco, monospace" font-size="12">}</text>
  
  <!-- Action buttons -->
  <rect x="340" y="460" width="100" height="35" rx="4" fill="#3b82f6"/>
  <text x="375" y="482" fill="white" font-family="Arial" font-size="12">Copy JSON</text>
  
  <rect x="460" y="460" width="120" height="35" rx="4" fill="#6366f1"/>
  <text x="505" y="482" fill="white" font-family="Arial" font-size="12">Export CSV</text>
  
  <rect x="600" y="460" width="100" height="35" rx="4" fill="#8b5cf6"/>
  <text x="635" y="482" fill="white" font-family="Arial" font-size="12">Save Result</text>
  
  <!-- Stats -->
  <text x="340" y="530" fill="#6b7280" font-family="Arial" font-size="12">Processing Time: 0.8s • Tokens Used: 127 • Confidence: 95%</text>
  <text x="340" y="550" fill="#6b7280" font-family="Arial" font-size="12">Architect-Extractor Pattern: 2 optimized LLM calls</text>
</svg>