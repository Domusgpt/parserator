<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Parserator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0A1C 0%, #1A1B3A 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: rgba(26, 27, 58, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, #00D9FF, #FF10F0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 217, 255, 0.3);
            border-top: 4px solid #00D9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #00D9FF;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            color: #cccccc;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .success {
            color: #39FF14;
            font-weight: 500;
        }
        .redirect-info {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">P</div>
        <div class="spinner"></div>
        <h2>Authentication Complete</h2>
        <p class="success">✅ Successfully authenticated with Parserator</p>
        <p>Redirecting you back to the main application...</p>
        <div class="redirect-info">
            If you're not redirected automatically, <a href="/" style="color: #00D9FF;">click here</a>
        </div>
    </div>

    <script>
        // Handle OAuth callback and redirect
        console.log('Auth callback page loaded');
        
        // Extract any auth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            console.error('Auth error:', error);
            document.querySelector('h2').textContent = 'Authentication Error';
            document.querySelector('.success').textContent = '❌ Authentication failed: ' + error;
            document.querySelector('.success').style.color = '#FF004D';
        } else if (code) {
            console.log('Auth code received:', code);
            // In a real implementation, this would send the code to your backend
            // For now, just redirect to main page
        }
        
        // Redirect after 3 seconds
        setTimeout(() => {
            console.log('Redirecting to main page');
            window.location.href = '/';
        }, 3000);
        
        // Also allow immediate redirect if user clicks anywhere
        document.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
