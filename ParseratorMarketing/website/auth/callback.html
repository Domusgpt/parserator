<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Parserator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F0A1C 0%, #1A1B3A 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: rgba(26, 27, 58, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 217, 255, 0.3);
            border-top: 4px solid #00D9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #00D9FF;
            margin-bottom: 1rem;
        }
        p {
            color: #cccccc;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authentication Complete</h2>
        <p>Redirecting you back to Parserator...</p>
    </div>

    <script>
        // Simple redirect after auth callback
        // In the future, this will handle user authentication
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
